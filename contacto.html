    <script type="text/javascript">
        var count = 2

        function active_submit() {
            count = count + 1;
            var status = document.getElementById("subm").disabled;
            if (count % 4 == 0) {
                document.getElementById("subm").disabled = false;
                document.getElementById("subm").style.backgroundColor = "#248F16";
            } else {
                document.getElementById("subm").disabled = true;
                document.getElementById("subm").style.backgroundColor = "#797979";
            }
        }
