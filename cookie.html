<!DOCTYPE html>
<html>
<head>
<script>

var estado_cookie=false;

function setCookie(cname,cvalue,exmin) {
    var d = new Date();
    d.setTime(d.getTime() + (exmin*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }
  
  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
  
  function checkCookie() {
    var status=getCookie("landing");
    if (status != "") {
        var estado_cookie=true;/*AL ESTAR TRUE EL LANDING NO SE EJECUTARÁ*/
    } else {
        var estado_cookie=false;/*AL ESTAR FALSE EL LANDING SE EJECUTARÁ*/
       status = "active";
       if (status != "" && status != null) {
         setCookie("landing", status, 10);/*SE CREA LA COOKIE LANDING CON VALOR ACTIVE Y 10 MINUTOS DE DURACIÓN*/
       }
    }
  }
  </script>
  </head>
  
  <body onload="checkCookie()"></body>
